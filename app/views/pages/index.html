<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Playground!</title>
  </head>
  <body>
      <div class="row">
        <div class="col s12 playground-header">
          <img src="http://i.imgur.com/cvGEOdc.png">
        </div>
        <div class="col s1 playground-tools">
          <div class="fixed-action-btn">
            <a class="btn-floating btn-large indigo darken-4">
              <i class="material-icons">palette</i>
            </a>
          </div>
          <div class="color-palette"></div>
        </div>
        <div class="col s8">
          <canvas id="myCanvas" class="canvas" width="1000" height="1000">
          </canvas>
        </div>
        <div class="col s3">
          <div class="pictures-go-here" style="display: block;">
          </div>
        </div>
      </div>
  </body>
</html>
